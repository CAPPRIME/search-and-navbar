
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Key Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .settings-container {
            margin: 20px 0;
            text-align: center;
        }
        .settings-label {
            display: block;
            margin-bottom: 5px;
        }
        .settings-input {
            width: 50px; /* Set width to show one character */
            text-align: center; /* Center the text inside the input */
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
    <script>
        let panicKey = '';
        let panicUrl = '';

        // Function to save the panic key and URL
        function setPanicKey() {
        function setPanicKeyAndUrl() {
            const keyInput = document.getElementById('panic-key-input').value;
            const urlInput = document.getElementById('panic-url-input').value;

            if (keyInput && urlInput) {
                panicKey = keyInput;
                panicUrl = urlInput;
            if (keyInput.length === 1 && urlInput) {
                localStorage.setItem('panicKey', keyInput);
                localStorage.setItem('panicUrl', urlInput);
                alert('Panic key and URL set successfully!');
            } else {
                alert('Please enter both a panic key and a panic URL.');
            }
        }

        // Function to check the panic key pressed
        function checkKey(event) {
            if (event.key === panicKey) {
                window.location.href = panicUrl;
                alert('Please enter a single character as panic key and a panic URL.');
            }
        }

        // Attach the keydown event listener
        document.addEventListener('keydown', checkKey);
    </script>
</head>
<body>
    <h1>Panic Key Settings</h1>
    <div class="settings-container">
        <label for="panic-key-input" class="settings-label">Panic Key:</label>
        <input type="text" id="panic-key-input" class="settings-input" placeholder="Enter panic key">
        <button onclick="setPanicKey()">Reset</button>

        <input type="text" id="panic-key-input" class="settings-input" maxlength="1" placeholder="K">
        <label for="panic-url-input" class="settings-label">Panic URL:</label>
        <input type="text" id="panic-url-input" class="settings-input" placeholder="Enter panic URL">
        <input type="text" id="panic-url-input" class="settings-input" placeholder="https://example.com">
        <button onclick="setPanicKeyAndUrl()">Set Panic Key and URL</button>
    </div>
    <script>
        // (Optional) You can add localStorage to preserve panic key and URL across sessions
        if (localStorage.getItem('panicKey')) {
            panicKey = localStorage.getItem('panicKey');
            document.getElementById('panic-key-input').value = panicKey;
        }

        if (localStorage.getItem('panicUrl')) {
            panicUrl = localStorage.getItem('panicUrl');
            document.getElementById('panic-url-input').value = panicUrl;
        }

        // Store values in localStorage upon setting them
        window.onunload = function() {
            localStorage.setItem('panicKey', panicKey);
            localStorage.setItem('panicUrl', panicUrl);
        };
    </script>
</body>
</html>
